<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Country by Food Quiz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #d7e1ec);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    header {
      background-color: #3498db;
      color: white;
      width: 100%;
      text-align: center;
      padding: 1rem 0;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .question-container {
      padding: 20px;
      text-align: center;
      font-size: 1.25rem;
      color: #333;
    }
    .options {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .option-button {
      background-color: #3498db;
      color: white;
      margin: 10px;
      padding: 15px;
      width: 80%;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
    }
    .option-button:hover {
      background-color: #2980b9;
    }
    footer {
      background-color: #3498db;
      color: white;
      text-align: center;
      padding: 0.5rem;
      font-size: 0.9rem;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>Guess the Country by Food Quiz</header>
  
  <div class="question-container">
    <div id="question-text">Loading question...</div>
    <div id="options" class="options"></div>
  </div>
  
  <footer>Good luck and have fun!</footer>

  <script>
    // List of 50+ questions
    const questions = [
      {
        question: "Which country is known for sushi?",
        options: ["Japan", "China", "Thailand", "India"],
        answer: "Japan"
      },
      {
        question: "Which country is famous for pasta?",
        options: ["Italy", "France", "Germany", "Spain"],
        answer: "Italy"
      },
      {
        question: "Which country is known for tacos?",
        options: ["Mexico", "USA", "Brazil", "Argentina"],
        answer: "Mexico"
      },
      {
        question: "Which country is famous for croissants?",
        options: ["France", "Germany", "Spain", "Belgium"],
        answer: "France"
      },
      {
        question: "Which country is known for paella?",
        options: ["Spain", "Italy", "Greece", "Turkey"],
        answer: "Spain"
      },
      // Add more questions here (repeat the format for 50+ questions)
    ];

    // Shuffle questions to randomize them each time
    function shuffleQuestions() {
      for (let i = questions.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [questions[i], questions[j]] = [questions[j], questions[i]];
      }
    }

    // Function to display a question
    function displayQuestion(index) {
      const question = questions[index];
      document.getElementById("question-text").innerText = question.question;
      const options = document.getElementById("options");
      options.innerHTML = ''; // Clear previous options

      // Dynamically add options
      question.options.forEach((option, i) => {
        const optionButton = document.createElement('button');
        optionButton.className = 'option-button';
        optionButton.innerText = option;
        optionButton.onclick = function() {
          checkAnswer(option, index);
        };
        options.appendChild(optionButton);
      });
    }

    // Check answer function
    function checkAnswer(selectedAnswer, index) {
      const correctAnswer = questions[index].answer;
      if (selectedAnswer === correctAnswer) {
        alert('Correct!');
      } else {
        alert('Wrong! The correct answer was: ' + correctAnswer);
      }
      nextQuestion();
    }

    // Function to load the next question
    function nextQuestion() {
      questionIndex++;
      if (questionIndex < questions.length) {
        displayQuestion(questionIndex);
      } else {
        alert('Quiz Finished!');
      }
    }

    // Initialize the quiz
    let questionIndex = 0;
    shuffleQuestions(); // Shuffle questions before starting
    displayQuestion(questionIndex);

  </script>
</body>
</html>
