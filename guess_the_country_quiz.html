
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess the Country by Food</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f9f9f9, #d7e1ec);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .quiz-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }
    h1 {
      color: #3498db;
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      background-color: #ecf0f1;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .options button:hover {
      background-color: #d0d7dc;
    }
    .correct {
      background-color: #2ecc71 !important;
      color: white;
    }
    .wrong {
      background-color: #e74c3c !important;
      color: white;
    }
    #next-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
    #timer {
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }
    #score-screen {
      display: none;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <div class="quiz-container">
    <h1>Guess the Country by Food</h1>
    <div id="quiz">
      <div class="question" id="question">Loading...</div>
      <div class="options" id="options"></div>
      <div id="timer">Time left: <span id="time">10</span>s</div>
      <button id="next-btn" onclick="nextQuestion()">Next</button>
    </div>
    <div id="score-screen">
      <h2>Quiz Complete!</h2>
      <p id="score"></p>
    </div>
  </div>
  <script>
    const questions = [{"question": "Which country is famous for sushi?", "options": ["Japan", "China", "Thailand", "South Korea"], "answer": "Japan"}, {"question": "Tacos are a traditional dish from which country?", "options": ["Spain", "Mexico", "Argentina", "Brazil"], "answer": "Mexico"}, {"question": "Which country is known for making croissants?", "options": ["France", "Italy", "Germany", "Belgium"], "answer": "France"}, {"question": "Kimchi is a popular food in which country?", "options": ["Vietnam", "Japan", "China", "South Korea"], "answer": "South Korea"}, {"question": "Pizza originated from which country?", "options": ["USA", "Italy", "Greece", "France"], "answer": "Italy"}];
    let currentQuestionIndex = 0;
    let score = 0;
    let timeLeft = 10;
    let timer;

    function startQuiz() {
      showQuestion();
    }

    function showQuestion() {
      clearInterval(timer);
      timeLeft = 10;
      document.getElementById('time').textContent = timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('time').textContent = timeLeft;
        if (timeLeft === 0) {
          clearInterval(timer);
          disableOptions();
          document.getElementById('next-btn').style.display = 'block';
        }
      }, 1000);

      const q = questions[currentQuestionIndex];
      document.getElementById('question').textContent = q.question;
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';
      q.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => selectOption(btn, opt === q.answer);
        optionsDiv.appendChild(btn);
      });
      document.getElementById('next-btn').style.display = 'none';
    }

    function selectOption(button, isCorrect) {
      clearInterval(timer);
      const buttons = document.querySelectorAll('.options button');
      buttons.forEach(btn => btn.disabled = true);
      button.classList.add(isCorrect ? 'correct' : 'wrong');
      if (isCorrect) score++;
      document.getElementById('next-btn').style.display = 'block';
    }

    function disableOptions() {
      const q = questions[currentQuestionIndex];
      const buttons = document.querySelectorAll('.options button');
      buttons.forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === q.answer) {
          btn.classList.add('correct');
        }
      });
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        showScore();
      }
    }

    function showScore() {
      document.getElementById('quiz').style.display = 'none';
      document.getElementById('score-screen').style.display = 'block';
      document.getElementById('score').textContent = `You scored ${score} out of ${questions.length}!`;
    }

    startQuiz();
  </script>
</body>
</html>
